<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Video Sources</title>
  </head>
  <body>
    <video poster="images/dance.png" width="400"
      height="320" preload controls loop>
      <source src="video/dance.mp4" type='video/
        mp4;codecs="avc1.42E01E, mp4a.40.2"' />
      <source src="video/dance.webm" type='video/
        webm;codecs="vp8, vorbis"' />
      <p>A video of hotdogs dancing</p>
    </video>  
  </body>
</html>
